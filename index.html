<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyrical</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa fa-music music-icon fa-3x"></i>
        <span id="title">Lyrical</span>
        <p class="para">Search for a song</p>
      </header>

      <div class="container">
        <input type="search" id="song" placeholder="Enter song name" />
        <input type="text" id="artist" placeholder="Enter artist name" />
        <br />
      </div>

      <div class="btn-div">
        <button class="submitBtn btn">Click Here</button>
      </div>

      <div class="output">
        <h1 class="resultTitle">Lyrics</h1>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
